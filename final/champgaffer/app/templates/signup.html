{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}

    <form action="/signup" name="signup" id="reg-form" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username..." type="text" required>
            <div class="invalid-feedback">
                Please provide a username (must be unique).
            </div>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Manager name..." type="text" required>
            <div class="invalid-feedback">
                Please provide a name.
            </div>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="clubname" placeholder="Club name..." type="text" required>
            <div class="invalid-feedback">
                Please provide a name for your club.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password..." type="password" required>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm password..." type="password" required>
            <div class="invalid-feedback">
                Please confirm your password.
            </div>
        </div>
        <input class="btn btn-primary" name="submit" type="submit" value="Sign-up">
    </form>
    <script src="/static/js/validate.js"></script>
{% endblock %}
