{% extends "layout.html" %}

{% block title %}
    >> Log In.
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-12 col-md-12">
            <div class="clubTitle">
                <h1>&#x26BD &nbsp ChampGaffer &nbsp &#x26BD</h1>
                <p>A web-based football manager simulator</p>
                <p>Built with Python, Flask, SQLite & Javascript</p>
                <a class="nav-link" href="/signup"><span class="code">  ^&nbsp^&nbsp&nbsp </span><span>Sign Up.</span><span class="code">  ^&nbsp^&nbsp&nbsp </span></a>
            </div>
        </div>
    </div>
    <form action="/login" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            <div class="invalid-feedback">
              Please provide your username.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
        </div>
        <input class="btn btn-primary" name="submit" type="submit" value="Login">
    </form>
    <script src="/static/js/validate.js"></script>
{% endblock %}
