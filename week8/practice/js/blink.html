<!DOCTYPE html>
<html>
	<head>
		<title>Blinky!</title>
		<script>
			function blink()
			{
				let body = document.querySelector('body');
				if (body.style.visibility === 'hidden')
				{
					body.style.visibility = 'visible';
				}
				else
				{
					body.style.visibility = 'hidden'
				}
			}
			// blink every 250ms
			window.setInterval(blink, 250);
		</script>
	</head>
	<body>
		Hello, world!
	</body>
</html>
