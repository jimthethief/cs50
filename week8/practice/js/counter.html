<!DOCTYPE html>
<html>
	<head>
		<title>Hello!</title>
		<script>
			let counter = 0;

			function increment()
			{
				counter++;
				document.querySelector('#result').innerHTML = counter;
			}
		</script>
	</head>
	<body>
		<form onsubmit="increment(); return false;">
			<input type="submit" value="Let's count!">
		</form>
		<h1 id="result">
			0
		</h1>
	</body>
</html>
